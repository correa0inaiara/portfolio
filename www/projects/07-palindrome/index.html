	<title>Palindrome</title>

<body>
	<header>
		<h1 class="title">Palindrome</h1>
	</header>
	
	<main>
		<h3 class="subtitle">Type in the box below a word or a phrase and then click the button to check if it's a palindrome.</h3>
		<form onsubmit="handleClick(event)">
			<label for="inp-palindrome">
				<input id="inp-palindrome" type="text">
				<span id="error-message"></span>
			</label>
			<button type="submit">Check for Palindrome</button>
		</form>
		<p id="result"></p>
	</main>
