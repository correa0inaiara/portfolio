<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do List</title>
	<link rel="stylesheet" href="./assets/css/variaveis.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<header>
		<h1 class="title">To-do List</h1>
	</header>
	<form onsubmit="adicionarTarefa(event)" id="form-adicionar-tarefa">
		<label for="inp-tarefa">
			<input type="text" id="inp-tarefa" placeholder="Digite aqui sua tarefa">
			<span class="mensagem-erro"></span>
		</label>
		<button type="submit">Adicionar</button>
	</form>
	<ul class="tarefas"></ul>
	<footer>Naiara Correa @ 2022</footer>

	<script src="./assets/js/script.js"></script>
</body>
</html>
